<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
  <h1>Hangman Game</h1>

  <!-- Div for left side to hold pictues of correct guessed words -->
  <div class="container" id="left-side">
    
    <div id="picture">
        <img style="width: 100%;" src="https://media3.giphy.com/media/3ZZeiFwplAGlLxHNvQ/giphy.gif" alt="saloon doors">
    </div>

  </div>

  <!-- div for right side to hold blank letters and guessed letters -->
  <div class="container" id="right-side">
    <p>Press any key to pick a letter!</p>
    <br>
    <p>But be careful! 10 guesses, and you lose!</p>
    <br>

    <br>
    <div class="right-blank"><div id="blanks"></div></div>
    <br>

    <p id="wrong-text">All of your guesses go here:</p>
    <br>

    <div class="right-guess"><span id="wrong"></span></div>
    <div class="bullets"></div>

  </div>






  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/game.js"></script>
</body>

</html>
